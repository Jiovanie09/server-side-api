<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEATHER API</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="title">WEATHER DASHBOARD</h1>
    </div>
  </div>
  <!-- search city -->
  <div class="container">
    <div class="row">
      <div class="co-md">
        <div class="card">
          <div class="card-body hello">
            <strong>
              <p>SEARCH FOR CITY:</p>
            </strong>
            <input type="text" id="city" class="userInput">
            <button type="submit" class="btn">search</button>
            <span id="error"></span>
            <!-- the searched history -->
            <ul>
              <li class="history"></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- card for api callback -->
      <div class="col-md">
        <div class="card">
          <strong>
            <div class="card-body hello-2" id="cityTemp"></div>
          </strong>
          <strong>
            <div class="currentTime"></div>
          </strong>
          <br>
          <div class="temperature"></div>
          <div class="humidity"></div>
          <div class="windSpeed"></div>
          <img class="uv-index">
        </div>
      </div>
    </div>
  </div>
  <!-- five day weather forcast -->
  <div class="container">
    <div class="row">
      <div class="col-md">
        <h1> 5 Day forecast</h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="col">
      <div class="row-md">
        <div class="card">
          <div class="card-body card-1">
            <strong>
              <div class="card1date"></div>
            </strong>
            <div class="card1temperature"></div>
            <div class="card1humidity"></div>
            <img class="icon">
          </div>

        </div>
      </div>
    </div>
    <div class="row-md">
      <div class="card">
        <div class="card-body">
          <strong>
            <div class="card2date"></div>
          </strong>
          <div class="card2temperature"></div>
            <div class="card2humidity"></div>
            <img class="icon2">
        </div>
      </div>
    </div>
    <div class="row-md">
      <div class="card">
        <div class="card-body">
          <div class="card3date"></div>
          </strong>
          <div class="card3temperature"></div>
            <div class="card3humidity"></div>
            <img class="icon3">
        </div>
      </div>
    </div>
    <div class="row-md">
      <div class="card">
        <div class="card-body">
          <div class="card4date"></div>
          </strong>
          <div class="card4temperature"></div>
            <div class="card4humidity"></div>
            <img class="icon4">
        </div>
      </div>
    </div>
    <div class="row-md">
      <div class="card">
        <div class="card-body">
          <div class="card5date"></div>
          </strong>
          <div class="card5temperature"></div>
            <div class="card5humidity"></div>
            <img class="icon5">
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>

</body>

</html>
